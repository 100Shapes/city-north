        <title>Supersized - Full Screen Background Slideshow jQuery Plugin</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        
        <link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.easing.min.js"></script>
        
        <script type="text/javascript" src="js/vendor/supersized.3.2.7.min.js"></script>
        <script type="text/javascript" src="js/vendor/supersized.shutter.min.js"></script>

        <style type="text/css">
            ul#supersized {
                margin: 0;
            }
        </style>
        
        <script type="text/javascript">
            
            jQuery(function($){
                
                $.supersized({
                
                    // Functionality
                    slideshow               :   1,          // Slideshow on/off
                    autoplay                :   1,          // Slideshow starts playing automatically
                    start_slide             :   1,          // Start slide (0 is random)
                    stop_loop               :   0,          // Pauses slideshow on last slide
                    random                  :   0,          // Randomize slide order (Ignores start slide)
                    slide_interval          :   4000,       // Length between transitions
                    transition              :   6,          // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
                    transition_speed        :   1000,       // Speed of transition
                    new_window              :   0,          // Image links open in new window/tab
                    pause_hover             :   0,          // Pause slideshow on hover
                    keyboard_nav            :   1,          // Keyboard navigation on/off
                    performance             :   0,          // 0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)
                    image_protect           :   1,          // Disables image dragging and right click with Javascript
                                                               
                    // Size & Position                         
                    min_width               :   5000 * 0.2,          // Min width allowed (in pixels)
                    min_height              :   1125 * 0.2,          // Min height allowed (in pixels)
                    vertical_center         :   1,          // Vertically center background
                    horizontal_center       :   1,          // Horizontally center background
                    fit_always              :   0,          // Image will never exceed browser width or height (Ignores min. dimensions)
                    fit_portrait            :   0,          // Portrait images will not exceed browser height
                    fit_landscape           :   0,          // Landscape images will not exceed browser width
                                                               
                    // Components                           
                    slide_links             :   false,  // Individual links for each slide (Options: false, 'num', 'name', 'blank')
                    slides                  :   [           // Slideshow Images
                        {image : 'img/gallery/01_City-North-in-the-day.jpg', title : 'City North in the day'},
                        {image : 'img/gallery/02_City-North-at-night.jpg', title : 'City North at night'},
                        {image : 'img/gallery/03_One-City-North.jpg', title : 'One City North'},
                        {image : 'img/gallery/04_Two-City-North.jpg', title : 'Two City North'},
                        {image : 'img/gallery/05_Three-City-North.jpg', title : 'Three City North'},
                        {image : 'img/gallery/06_The-Scheme.jpg', title : 'The scheme'},
                        {image : 'img/gallery/07_Entrance-Lobby.jpg', title : 'Entrance lobby'},
                        {image : 'img/gallery/08_Apartment-113,-One-City-North.jpg', title : 'Apartment 113, One City North'},
                        {image : 'img/gallery/09_Apartment-221,-Two-City-North.jpg', title : 'Apartment 221, Two City North'},
                        {image : 'img/gallery/10_Apartment-172,-Three-City-North.jpg', title : 'Apartment 172, Three City North'},
                        {image : 'img/gallery/11_A-typical-Bathroom.jpg', title : 'A typical bathroom'},
                        {image : 'img/gallery/12_View-South-from-the-22nd-Floor.jpg', title : 'View South from the 22nd floor'},    
                        {image : 'img/gallery/13_View-North-East-from-the-22nd-Floor.jpg', title : 'View North-East from the 22nd floor'}],
                                                
                    // Theme Options               
                    progress_bar            :   0,          // Timer for each slide                         
                    mouse_scrub             :   0
                    
                });
            });
            
        </script>
        
    </head>
    
    
<body>

    
    
   <div class="container">

        <div class="row">
            <!--Arrow Navigation-->
            <div class="span4">
                <a id="prevslide" class="load-item">&lt;</a>
                <a id="nextslide" class="load-item">&gt;</a>
            </div>
            <div class="text-right">
                <div id="slidecaption"></div>
            </div>
            
        </div>
    </div>

</body>
</html>
